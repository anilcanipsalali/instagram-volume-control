<!DOCTYPE html>
<html>
<head>
  <title>Instagram Volume Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 200px;
    }
    h3 {
      margin: 0 0 10px;
    }
    input[type="range"] {
      width: 100%;
    }
    p {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <h3>Instagram Volume Control</h3>
  <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.03">
  <p>Current volume: <span id="volumeLabel">3%</span></p>
  <script src="popup.js"></script>
</body>
</html>
